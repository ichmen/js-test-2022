<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      div {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div>
        <input type="number" name="age" value="17" />
      </div>
      <div>
        <input type="checkbox" name="agree" /><label>
          Accept terms and conditions</label
        >
      </div>
      <div class="form-control">
        <input type="radio" id="gender-male" name="gender" />
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" />
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" />
        <label for="gender-secret">Secret</label>
      </div>
      <!-- <div>
       <label></label> <input type="radio" name="gender" class="choose-gender" checked /> Male</label
        >
        <label></label><input type="radio" name="gender" class="choose-gender" /> Female</label
        >
        <label><input type="radio" name="gender" class="choose-gender" /> Secret</label>
      </div> -->
      <div>
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div><input type="submit" value="Submit" /></div>
    </form>
  </body>
</html>
